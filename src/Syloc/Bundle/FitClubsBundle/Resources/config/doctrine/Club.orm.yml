Syloc\Bundle\FitClubsBundle\Entity\Club:
    type: entity
    table: club
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        lat:
            type: decimal(18)
            scale: 12
            precision: 18
            nullable: false
        lng:
            type: decimal(18)
            scale: 12
            precision: 18
            nullable: false
    lifecycleCallbacks: {  }
